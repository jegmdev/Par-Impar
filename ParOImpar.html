<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Par o Impar</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .checker {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #28007D;
        margin-bottom: 20px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28007D;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #1a0056;
    }
    
    p {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
    }
    
</style>
<body>
    <div class="checker">
        <h1>Verificar Número Par o Impar</h1>
        <button onclick="verificarParImpar()">Verificar</button>
        <p id="resultado">El resultado aparecerá aquí</p>
    </div>
</body>
<script>
    function verificarParImpar() {
        // Obtener el número del usuario
        const numero = parseInt(prompt("Ingrese un número:"));
    
        // Verificar si el número es par o impar
        if (numero % 2 === 0) {
            // El número es par
            mostrarResultado(`El número ${numero} es par.`);
        } else {
            // El número es impar
            mostrarResultado(`El número ${numero} es impar.`);
        }
    }
    
    function mostrarResultado(mensaje) {
        // Mostrar el resultado
        const resultadoElem = document.getElementById("resultado");
        resultadoElem.textContent = mensaje;
    }
    
</script>
</html>
